<script>

        $(document).ready(function(){

            var socket = io.connect();
            
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected to Client: '});
            });
            socket.on('disconnect', function() {
                $('#log').append('<br>Disconnected');
            });
            socket.on('my ahuchiller', function(msg) {

                $('#sat').text('Supply Air Temperature: ' + msg.sat + ' \u00B0C');

                $('#rat').text('Return Air Temperature: ' + msg.rat + ' \u00B0C');

                $('#raco2').text('Return Air CO2 Level: ' + msg.raco2 + ' ppm');

                $('#chwst').text('CHWST: ' + msg.chwst + ' \u00B0C');
                
                $('#chwrt').text('CHWRT: ' + msg.chwrt + ' \u00B0C');
                
                $('#cwst').text('CWST: ' + msg.cwst + ' \u00B0C');
                
                $('#cwrt').text('CWRT: ' + msg.cwrt + ' \u00B0C');
                
                $('#chw_flow').text('CHW Flow: ' + msg.chw_flow + ' L/s');
                
                $('#cw_flow').text('CW Flow: ' + msg.cw_flow + ' L/s');

                $('#chwp').text('CHW Pump Power: ' + msg.chwp + ' kW');
                
                $('#cwp').text('CW Pump Power: ' + msg.cwp + ' kW');
                
                $('#fresht').text('Fresh Air Temperature: ' + msg.fresht + ' \u00B0C');
                
                $('#ch_pwr').text('Chiller Power: ' + msg.ch_pwr + ' kW');

                $('#ahu_pwr').text('AHU Power: ' + msg.ahu_pwr + ' kW');
                
                $('#cooling_load').text('Cooling Load: ' + msg.cooling_load + ' kW');
                
                $('#sap').text('Supply Air Pressure: ' + msg.sap + ' Pa');
                
                $('#ct_pwr').text('Cooling Tower Power: ' + msg.ct_pwr + ' kW');
                
            })
            })
         </script>
